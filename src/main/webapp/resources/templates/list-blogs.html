<h4>
	Featured Blogs <small>new stories everyday!</small>
</h4>
<!-- List of Blog Posts -->
<div ng-if="posts == null || posts == '' || posts == undefined">
	<div class="">
		<p>No post available, write your first blog.</p>
	</div>
</div>

<div dir-paginate="post in posts | itemsPerPage: postsPerPage" total-items="totalPosts" current-page="currentPage">
<div class="card hoverable">
    <div class="card-image">
      <img src="resources/img/office.jpg">
      <span class="card-title" ng-controller="PostViewController">
	      <a ui-sref="blog({postId: post.id,permalink : post.permalink})" class="hvr-underline-from-left" ng-click="viewPost(post.id)">
	      {{post.title}}
	      </a>
      </span>
    </div>
      <div class="card-content">
		<div class="row">
			<div class="col s4">
				<i class="material-icons">perm_identity</i>&nbsp<a class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Posted by {{post.authorName}}" ng-click="listPostsByAuthor(post.authorEmail)" href="#/blogs">{{post.authorName}}</a>
			</div>
			<div class="col s4" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Posted on {{post.creationDate|date}}">
					<i class="material-icons">query_builder</i>
					{{post.creationDate|date}}
			</div>
			<div class="col s4" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Viewd by {{post.hitCount}} users">
					<i class="material-icons">visibility</i>
					{{post.hitCount}}
			</div>
		</div>
		<li class="divider"></li>
        <p>{{post.shortContent}}</p>
      </div>
      <div class="card-action">
        <div class="row">
	        <div class="col s9">
				<ul class="tags tag-listing">
					<li ng-repeat="tag in post.tags" style="margin-bottom: 5px;"><a
						ng-click="listPostsByTag(tag)" href="#/blogs">{{tag}}</a></li>
				</ul>
			</div>
	        <div class="col s3">
				<a ng-controller="PostViewController" class="btn waves-effect waves-light orange"
				 ui-sref="blog({postId: post.id,permalink : post.permalink})"
					ng-click="viewPost(post.id)">Read More<i class="material-icons">send</i></a>
			</div>	
		</div>
      </div>
</div>
</div>

<dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>

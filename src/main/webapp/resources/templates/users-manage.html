<div class="row">
<!-- Row start -->
	<div class="m3 col s12">
		<img src="resources/img/thumbnail_icon.jpg" alt="Profile {{userName}}" class="responsive-img" 
		style="width: 150px;cursor: pointer;" id="profile_img" class="tooltipped" data-position="right" 
		data-delay="50" data-tooltip="Change Image">
		<li class="divider"></li>
		<ul class="list-unstyled">
			<li><i class="material-icons">perm_identity</i> {{userName}}</li>
			<li><i class="material-icons">email</i> {{userEmail}}</li>
			<li><i class="material-icons">query_builder</i> Joined on {{userCreationDate}}</li>
		</ul>
		<form action="">
			<input type="file" id="load_image" style="display: none;" />
		</form>	
		</div>
	<div class="m9 col s12">
		<div class="row">
    <div class="col s12">
      <ul class="tabs">
      	<li class="tab col s3"><a href="#UserProfile">My Profile</a></li>
        <li class="tab col s3"><a href="#ManagePosts" ng-click="listPostsByAuthor(userEmail)">My Posts</a></li>
        <li class="tab col s3 "><a href="#test3">My comments</a></li>
        <li class="tab col s3"><a href="#test4">Test 4</a></li>
      </ul>
    </div>
    
    <div id="UserProfile" class="col s12">
    	<div ng-include="'resources/templates/user-profile.html'"></div>
    </div>
    <div id="ManagePosts" class="col s12">
    	<div ng-include="'resources/templates/list-posts.html'"></div>
    </div>
    <div id="test3" class="col s12">Post comments</div>
    <div id="test4" class="col s12">Test 4</div>
  </div>
	</div>

 <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
</div>
<!-- Row end -->


  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>

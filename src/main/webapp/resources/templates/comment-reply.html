<!-- comment section -->
<div class="card hoverable">
  <div class="card-content blue-text">
    <span class="card-title blue-text">Reply</span>
	<form role="form" novalidate>
	<div class="row">
		<div class="input-field col s12 m6">
			<label for="name">Name</label> <input type="text" ng-model="newReply.name" class="validate" id="name">
		</div>

		<div class="input-field col s12 m6">
			<label for="email">Email</label> <input type="email" ng-model="newReply.email" class="form-control" id="email">
		</div>
	</div>
		<div class="row">
			<div class="input-field col s12">
			<label for="comment">Comment</label>
            <textarea id="comment" class="materialize-textarea" ng-model="newReply.content"  length="120"></textarea>
          </div>
		</div>

		<div class="row">
			<button class="btn waves-effect waves-light orange right" style="margin-right: 20px;" ng-click="saveReply(comment.id,newReply)" type="submit" name="action">Submit
			    <i class="material-icons right">send</i>
			  </button>
		</div>

	</form>
  </div>
</div>

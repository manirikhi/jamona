		<div class="row" ng-repeat="reply in comment.replies">
		<div class="col-sm-2 col-xs-3">
			<div class="thumbnail">
				<img class="img-responsive user-photo"
					src="resources/img/thumbnail_icon.jpg">
			</div>
			<!-- /thumbnail -->
		</div>
		<!-- /col-sm-1 -->

		<div class="col-sm-10 col-xs-9">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div class="col-sm-8 col-xs-12"><strong>{{reply.name}}</strong> <span class="text-muted">on :{{reply.replyDate|date}}</span></div>
						<div class="col-sm-2 col-xs-6"><div class="pull-right"><div id="thumb-up" ng-click="likeComment(comment.id,reply.id);" class="fa fa-thumbs-up cur-ptr"></div> {{reply.likes}}</div></div>
						<div class="col-sm-2 col-xs-6"><div id="thumb-down" ng-click="disLikeComment(comment.id,reply.id);"  class="fa fa-thumbs-up fa-rotate-180 cur-ptr"></div> {{reply.dislikes}}</div>
					</div>
				</div>
				<div class="panel-body"><div ng-bind-html='reply.content'></div><a class="btn btn-info btn-sm"	style="float: right;" ng-click="showReplyForm = !showReplyForm">Reply</a></div>
				<!-- /panel-body -->
			</div>
			<!-- /panel panel-default -->
			<div ng-if="showReplyForm"  ng-include="'resources/templates/comment-reply.html'"></div>
		</div>
		
		<!-- Reply form -->
			
			
		<!-- /Reply form -->
		<!-- /col-sm-5 -->
	</div>
